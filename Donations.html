<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN Rwanda Donations</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Donations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Donate via MTN Rwanda Mobile Money</h1>
        <p>Support our cause by making a donation through MTN Mobile Money.</p>

        <form id="donation-form">
            <label for="phone">Phone Number (MTN):</label>
            <input type="text" id="phone" name="phone" placeholder="e.g., 078XXXXXXX" required>

            <label for="amount">Donation Amount (RWF):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <button type="submit">Donate</button>
        </form>

        <div id="message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
