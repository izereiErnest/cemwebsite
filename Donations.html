<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEM Donations</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Donations.css">
    <link rel="icon" href="9.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6fd5dcc666.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="9.png" alt="Logo" class="logo-img">
        </div>
        <div class="menu-toggle">
            <i class="fas fa-cog"></i>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" title="Home"><i class="fas fa-home"></i></a></li>
                <li><a href="About.html" title="About"><i class="fas fa-circle-info"></i></a></li>
                <li><a href="PrayerTimes.html" title="Prayer Times"><i class="fas fa-pray"></i></a></li>
                <li><a href="Resources.html" title="Resources"><i class="fas fa-book"></i></a></li>
                <li><a href="Events.html" title="Events"><i class="fas fa-calendar-alt"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="donation-container">
        <div class="donation-card">
            <h1 class="donation-title">Support Our Cause</h1>
            <p class="donation-subtitle">Make a secure donation through MTN Rwanda Mobile Money</p>

            <form id="donation-form" class="donation-form" onsubmit="handleUSSD(event)">
                <div class="form-group">
                    <label for="amount">Donation Amount</label>
                    <div class="input-wrapper">
                        <i class="fas fa-money-bill input-icon"></i>
                        <input type="number" id="amount" name="amount" 
                               placeholder="Enter amount in RWF" required>
                        <span class="currency">RWF</span>
                    </div>
                </div>

                <button type="submit" class="donate-button">
                    <i class="fas fa-heart"></i> Make Donation
                </button>
            </form>
            <div class="emergency-message">
              If you want to donate manually, use this MoMo code "173486" registered on Djazira.
          </div>
          

            <a id="ussd-link" class="hidden"></a>
        </div>
    </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 CEM. All rights reserved.</p>
    <div class="footer-content">
      <div class="legal-links">
        <a href="privacy_policy.html" class="legal-link">Privacy Policy</a>

      </div>

        <a href="https://wa.me/250783486293" target="_blank" class="social-icon whatsapp" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://x.com/cemurhuyecampus" target="_blank" class="social-icon x" aria-label="Twitter">
          <i class="fab fa-x-twitter"></i>
        </a>
        <a href="https://instagram.com/cemurhuye_campus" target="_blank" class="social-icon instagram" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>

    <!-- Link to external JavaScript -->
    <script src="donations.js"></script>
    <script src="reset.js"></script>
</body>
</html>
